<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/google.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <!-- 디자인 순서: 위쪽 -> 아래쪽, 왼쪽 -> 오른쪽 -->
    <!-- section*5: section 태그 5개 생성, ul>li*5: ul 태그 안에 li 태그 5개 생성 -->
    
    <!-- 첫 번째 구역: 구글 사용자 -->
    <section id="first">
        <ul>
            <li>Gmail</li>
            <li>이미지</li>
            <li><i class="fas fa-th"></i></li>
            <li class="label">1</li>
            <li class="profile"><img src="img/profile.jpg" alt="Profile"></li>
        </ul>
    </section>

    <!-- 두 번째 구역: 구글 로고 -->
    <section id="second">
        <img src="img/google_logo.png" alt="Logo">
    </section>

    <!-- 세 번째 구역: 검색창 -->
    <section id="third">
        <input type="text">
        <ul>
            <li><i class="fas fa-keyboard"></i></li>
            <li><i class="fas fa-microphone"></i></li>
        </ul>
    </section>
 
 
    <section id="fourth">
        <button>Google 검색</button>
        <button>I'm Feeling Lucky</button>
    </section>
 
 
    <section id="fifth">
        <p>대한민국</p>
        <!-- (ul>li*3)*2 -->
        <ul class="firstc">
            <li>광고</li>
            <li>비즈니스</li>
            <li>Google 정보</li>
        </ul>
        <ul class="secondc">
            <li>개인정보처리방침</li>
            <li>약관</li>
            <li>설정</li>
        </ul>
    </section>
</body>
</html>
